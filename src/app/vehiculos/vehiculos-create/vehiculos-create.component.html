<div class="container-fluid">
    <div class="col-lg-6 offset-3">
    <header>
        <h3>Nuevo Vehículo</h3>
    </header>
    <section class="container">
        <form [formGroup]="vehiculoForm" (ngSubmit)="!vehiculoForm.invalid && crearVehiculo(vehiculoForm.value)">
        <div class="row">
            <div class="col col-12">
            <div class="form-group mx-sm-3 mb-2">
                <label for="placa">Placa</label>
                <input id="placa" class="form-control" formControlName="placa" maxlength="20" autocomplete="off" placeholder="Ingrese la placa" />
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                    vehiculoForm.get('placa')!.hasError('required') &&
                    vehiculoForm.get('placa')!.touched">
                Campo Requerido.
                </div>
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="vehiculoForm.get('placa')!.hasError('minlength')">
                El contenido es muy corto.
                </div>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="marca">Marca</label>
                <input id="marca" class="form-control" formControlName="marca" maxlength="20" autocomplete="off" placeholder="Ingrese la marca" />
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                    vehiculoForm.get('marca')!.hasError('required') &&
                    vehiculoForm.get('marca')!.touched">
                Campo Requerido.
                </div>
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="vehiculoForm.get('marca')!.hasError('minlength')">
                El contenido es muy corto.
                </div>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="color">Color</label>
                <select formControlName="color" class="form-control">
                <option [ngValue]="1">Rojo</option>
                <option [ngValue]="2">Azul</option>
                <option [ngValue]="3">Verde</option>
                </select>
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="vehiculoForm.get('color')!.hasError('minlength')">
                El contenido es muy corto, debe tener al menos dos caracteres.
                </div>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="modelo">Modelo</label>
                <input id="modelo" class="form-control" formControlName="modelo" maxlength="100" placeholder="Modelo" />
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="
                    vehiculoForm.get('modelo')!.hasError('required') &&
                    vehiculoForm.get('modelo')!.touched">
                Campo Requerido.
                </div>
            </div>


            <div class="form-group mx-sm-3 mb-2">
                <button type="submit" class="btn btn-primary" [disabled]="vehiculoForm.invalid">Crear Vehículo</button>
            </div>

            </div>
        </div>
        </form>
    </section>
    </div>
</div>
